<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>proQuiz</title>
</head>

<body>
    <!--Adding the responsive feature-->
    <div class="container">

        <!--making the header responsive.-->
        <header class=" align-heading">
            <h2>Code Quiz</h2>
        </header>

                
        <!--contains the app interface-->
        <section id="quiz-body">
            <!--placing highscore on the top-left and timer on the top right-->
            <div id="top-container">
                <a href=""><h6 id="high-score">View High scores</h6></a>
                <h6 id="count">Time Remaining: <span id="timer"></span></h6>
            </div>

            <div id="div-2">
                <!--front picture-->
                <img id="start-photo" src="images/start-image.png" alt="javascript picture">
            </div>
            <!--clickable button to start the quiz-->
            <button type="button" class="btn btn-primary" id="start-button">start Quiz</button>
            
        </section>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="script.js">

    </script>

</body>

</html>
